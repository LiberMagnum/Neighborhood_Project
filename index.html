<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="header">
		<div id="hamburger">
			<span data-bind="click: toggleListView" id="menu">&#9776;</span>
		</div>
	</div>
	<div id="sidebar">
		<h1>Diving Spots</h1>
		<div id="search-box"></div>
		<div id="places-container">
			<ul data-bind="foreach: locationList">
				<li data-bind="text: $data.name, click: $root.showInfo"></li>
			</ul>
		</div>
	</div>
	<div id="map"></div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script src="js/map.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCPgaxmEKGJLH2IvZtAPRmsS2AixAtOEh4&v=3&callback=initMap">
	</script>
	<script type="text/javascript" src="js/knockout.min.js"></script>
	<script type="text/javascript" src="js/view-model.js"></script>
</body>
</html>
